<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home Solutions</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <navbar class="col-12">
      <div class="row nav-tabs">
        <div class="col-2 logo">
          <a
            class="nav-link mx-2 mt-3 text-center fs-5"
            aria-current="page"
            href="#"
            >Smart Home Solutions</a
          >
        </div>
        <div class="col-8 navlinks">
          <ul class="nav justify-content-center py-2">
            <li class="nav-item">
              <a class="nav-link px-5" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item px-5">
              <a class="nav-link" aria-current="page" href="#">Services</a>
            </li>
            <li class="nav-item px-5">
              <a class="nav-link" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item px-5">
              <a class="nav-link" aria-current="page" href="#">Contact</a>
            </li>
          </ul>
        </div>
        <div class="col-2 mode align-self-center">
          <div class="toggle-switch pt-2 d-flex justify-content-end px-5">
            <input type="checkbox" id="darkModeSwitch" />
            <label for="darkModeSwitch">
              <span class="icon sun"><i class="fas fa-sun"></i></span>
              <span class="icon moon"><i class="fas fa-moon"></i></span>
            </label>
          </div>
        </div>
      </div>
    </navbar>

    <main class="col-12 container">
      <div class="col-12 text-center fs-1 pt-5">
        A complete solution for Planning & Designing Home
      </div>
      <input
        class="form-control form-control-lg mt-5"
        type="text"
        placeholder="Enter your requirements..."
        aria-label=".form-control-lg example"
      />
      <div class="col-12 d-flex mt-4 px-4 gap-4">
        <span class="col-2 fs-3">Find by</span>
        <span class="col-2">
          <select class="form-select" aria-label="Default select example">
            <option selected>Designs</option>
            <option value="1">Cape Cod</option>
            <option value="2">Colonial</option>
            <option value="3">Farmhouse</option>
            <option value="4">Contemporary</option>
            <option value="5">Cottage</option>
          </select>
        </span>
        <span class="col-2">
          <select class="form-select" aria-label="Default select example">
            <option selected>Price Range</option>
            <option value="1">Rs.10-15 Lakh</option>
            <option value="2">Rs.15-20 Lakh</option>
            <option value="3">Rs.20-25 Lakh</option>
            <option value="4">Rs.25-30 Lakh</option>
            <option value="5">Rs.30-40 Lakh</option>
          </select>
        </span>
        <span class="col-2">
          <select class="form-select" aria-label="Default select example">
            <option selected>Area Sq/Ft</option>
            <option value="1">800sqft</option>
            <option value="2">1000sqft</option>
            <option value="3">1200sqft</option>
            <option value="4">1500sqft</option>
            <option value="5">2000sqft</option>
          </select>
        </span>
        <span class="col-2">
          <select class="form-select" aria-label="Default select example">
            <option selected>Other</option>
            <option value="1">Other1</option>
            <option value="2">Other2</option>
            <option value="3">Other3</option>
          </select>
        </span>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js">
      JavaScript
    </script>
  </body>
</html>
